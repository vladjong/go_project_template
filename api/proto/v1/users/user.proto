syntax = "proto3";

package go_project_template.users.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/vladjong/go-project-template/pkg/go-project-template;go_project_template";

message UserInfo {
    string nikname = 1;
    google.protobuf.Timestamp birthday  = 3;
}
  
message User {
    string id = 1;
    UserInfo info = 2;
    google.protobuf.Timestamp created_at = 3;
    google.protobuf.Timestamp updated_at = 4;
}
  